name: Release

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.5.0)'
        required: true
        type: string

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Build and Publish
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        registry-url: 'https://registry.npmjs.org'

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 10.10.0

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Run tests
      run: pnpm test

    - name: Build project
      run: |
        pnpm clean
        pnpm build

    - name: Update version
      if: github.event_name == 'workflow_dispatch'
      run: |
        npm version ${{ github.event.inputs.version }} --no-git-tag-version
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add package.json
        git commit -m "chore: bump version to ${{ github.event.inputs.version }}"
        git push

    - name: Create package
      run: pnpm pack

    - name: Publish to NPM
      run: npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: Upload Release Assets
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./n8n-nodes-hotmart-*.tgz
        asset_name: n8n-nodes-hotmart-${{ github.event.release.tag_name }}.tgz
        asset_content_type: application/gzip

    - name: Update CHANGELOG
      run: |
        echo "📝 Release ${{ github.event.release.tag_name }} published!" >> release-notes.txt
        echo "NPM: https://www.npmjs.com/package/n8n-nodes-hotmart" >> release-notes.txt