name: Release - PublicaÃ§Ã£o AutomÃ¡tica

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      release-type:
        description: 'Tipo de release (patch, minor, major)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      dry-run:
        description: 'Executar em modo dry-run (nÃ£o cria release)'
        required: false
        default: false
        type: boolean

jobs:
  release:
    name: ğŸš€ Release AutomÃ¡tico
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.message, '[release]')
    
    steps:
    - name: ğŸ“¥ Checkout do cÃ³digo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ğŸ”§ Configurar Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
    - name: ğŸ”§ Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        registry-url: 'https://registry.npmjs.org'
        
    - name: ğŸ“¦ Instalar pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
        
    - name: ğŸ“¦ Instalar dependÃªncias
      run: pnpm install --frozen-lockfile
      
    - name: ğŸ§ª Executar testes
      run: pnpm test
      
    - name: ğŸ”¨ Build do projeto
      run: pnpm build
      
    - name: ğŸ“Š Verificar cobertura
      run: pnpm test:coverage:check
      
    - name: ğŸ·ï¸ Determinar tipo de release
      id: determine-release
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          echo "release_type=${{ github.event.inputs.release-type }}" >> $GITHUB_OUTPUT
        else
          # Analisar commits para determinar tipo
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          
          # Verificar breaking changes
          if git log $LAST_TAG..HEAD --pretty=format:"%s" | grep -q "BREAKING CHANGE"; then
            echo "release_type=major" >> $GITHUB_OUTPUT
          # Verificar features
          elif git log $LAST_TAG..HEAD --pretty=format:"%s" | grep -qE "^feat(\(.+\))?:"; then
            echo "release_type=minor" >> $GITHUB_OUTPUT
          # Verificar fixes
          elif git log $LAST_TAG..HEAD --pretty=format:"%s" | grep -qE "^fix(\(.+\))?:"; then
            echo "release_type=patch" >> $GITHUB_OUTPUT
          else
            echo "âŒ Nenhum commit de feat/fix encontrado"
            exit 1
          fi
        fi
        
    - name: ğŸ“ Gerar versÃ£o e changelog
      id: version
      run: |
        if [ "${{ github.event.inputs.dry-run }}" == "true" ]; then
          echo "ğŸ” Modo DRY-RUN ativado"
          pnpm release:${{ steps.determine-release.outputs.release_type }} --dry-run
        else
          # Gerar nova versÃ£o
          pnpm release:${{ steps.determine-release.outputs.release_type }}
          
          # Capturar nova versÃ£o
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
        fi
        
    - name: ğŸ“¦ Criar pacote
      if: github.event.inputs.dry-run != 'true'
      run: |
        pnpm pack
        ls -la *.tgz
        
    - name: ğŸ·ï¸ Criar tag e push
      if: github.event.inputs.dry-run != 'true'
      run: |
        git push --follow-tags origin main
        
    - name: ğŸ“‹ Gerar notas de release
      if: github.event.inputs.dry-run != 'true'
      id: release-notes
      run: |
        # Extrair changelog da Ãºltima versÃ£o
        VERSION=${{ steps.version.outputs.new_version }}
        NOTES=$(awk -v ver="$VERSION" '
          /^## / { if (found) exit; if ($0 ~ ver) found=1; next }
          found { print }
        ' CHANGELOG.md)
        
        # Salvar em arquivo
        echo "$NOTES" > release-notes.md
        
        # Adicionar informaÃ§Ãµes extras
        echo "" >> release-notes.md
        echo "## ğŸ“¦ InstalaÃ§Ã£o" >> release-notes.md
        echo "" >> release-notes.md
        echo "\`\`\`bash" >> release-notes.md
        echo "# Via npm local" >> release-notes.md
        echo "npm install --prefix ~/.n8n/nodes n8n-nodes-hotmart-$VERSION.tgz" >> release-notes.md
        echo "" >> release-notes.md
        echo "# Ou usando o script" >> release-notes.md
        echo "./install" >> release-notes.md
        echo "\`\`\`" >> release-notes.md
        echo "" >> release-notes.md
        echo "## ğŸ”— Links" >> release-notes.md
        echo "- [DocumentaÃ§Ã£o](https://github.com/thaleslaray/n8n-nodes-hotmart#readme)" >> release-notes.md
        echo "- [Exemplos](https://github.com/thaleslaray/n8n-nodes-hotmart/tree/main/examples)" >> release-notes.md
        echo "- [Changelog Completo](https://github.com/thaleslaray/n8n-nodes-hotmart/blob/main/CHANGELOG.md)" >> release-notes.md
        
    - name: ğŸš€ Criar Release no GitHub
      if: github.event.inputs.dry-run != 'true'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.version.outputs.new_version }}
        name: v${{ steps.version.outputs.new_version }}
        body_path: release-notes.md
        files: |
          n8n-nodes-hotmart-*.tgz
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ğŸ“Š Executar validaÃ§Ã£o pÃ³s-release
      if: github.event.inputs.dry-run != 'true'
      run: |
        echo "ğŸ” Validando release..."
        ./scripts/test-automation/post-release-validation.sh || true
        
    - name: ğŸ‰ Notificar sucesso
      if: success() && github.event.inputs.dry-run != 'true'
      run: |
        echo "## ğŸ‰ Release v${{ steps.version.outputs.new_version }} criado com sucesso!"
        echo ""
        echo "### ğŸ“‹ PrÃ³ximos passos:"
        echo "1. Verificar a [release page](https://github.com/${{ github.repository }}/releases/tag/v${{ steps.version.outputs.new_version }})"
        echo "2. Testar a instalaÃ§Ã£o do pacote"
        echo "3. Anunciar na comunidade"
        echo ""
        echo "### ğŸ“¦ Comando de instalaÃ§Ã£o:"
        echo "\`\`\`bash"
        echo "npm install --prefix ~/.n8n/nodes https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.new_version }}/n8n-nodes-hotmart-${{ steps.version.outputs.new_version }}.tgz"
        echo "\`\`\`"

  # Job para publicar no NPM (futuro)
  publish-npm:
    name: ğŸ“¦ Publicar no NPM
    runs-on: ubuntu-latest
    needs: release
    if: false  # Desabilitado por enquanto - habilitar quando configurar NPM
    
    steps:
    - name: ğŸ“¥ Checkout do cÃ³digo
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        registry-url: 'https://registry.npmjs.org'
        
    - name: ğŸ“¦ Publicar no NPM
      run: |
        echo "ğŸ“¦ Publicando no NPM..."
        # npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}